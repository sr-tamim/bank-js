<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
</head>

<body>
    <main>
        <section>
            <div id="deposite">
                <h4>Deposite</h4>
                <div>
                    ৳<span id="depositeAmount">0</span>
                </div>
            </div>
            <div id="withdraw">
                <h4>Withdraw</h4>
                <div>
                    ৳<span id="withdrawAmount">0</span>
                </div>
            </div>
            <div id="balance">
                <h4>Balance</h4>
                <div>
                    ৳<span id="balanceAmount">2589</span>
                </div>
            </div>
        </section>
        <section>
            <div>
                <label for="depositeInput">Enter money to deposite</label>
                <input type="number" id="depositeInput" placeholder="type here">
                <input type="button" value="Deposite" id="depositeButton">
            </div>
            <div>
                <label for="withdrawInput">Enter money to withdraw</label>
                <input type="number" id="withdrawInput" placeholder="type here">
                <input type="button" value="Withdraw" id="withdrawButton">
            </div>
        </section>
    </main>

    <!-- javascript file -->
    <script src="bank.js"></script>
</body>

</html>
